<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="hrExtension">
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
      html                    { overflow-y:scroll; }
      body                    { padding-top:50px; }
      #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

  </head>
  <!-- SET THE CONTROLLER AND GET ALL Jelenletek -->
  <body ng-controller="mainController">
    <div class="container">

      <div class="jumbotron text-center">
        <h1>Jelenlét rögzítő <span class="label label-info">{{ jelenletek.length}}</span></h1>
      </div>

      <!-- Jelenlet LIST -->
      <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

          <div class="checkbox" ng-repeat="jelenlet in jelenletek">
            <label>
              <input type="checkbox" ng-click="deleteTodo(jelenlet.id)"> {{ jelenlet.name}}
            </label>
          </div>

        </div>
      </div>

      <!-- FORM TO CREATE Jelenletek -->
      <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">

              <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
              <input type="text" class="form-control input-lg text-center" placeholder="Jelenlétet szeretnél rögzíteni?" ng-model="formData.text">
            </div>

            <!-- createToDo() WILL CREATE NEW Jelenletek -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
          </form>
        </div>
      </div>

    </div>

  </body>
</html>
